<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- bootsrap cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!-- font cdn -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- google font cdn  -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Jquery cdn  -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather Dashboard</title>
  </head>

  <body >
    <header class="text-center text-white bg-dark">
        <h3> Weather Dashboard</h3>
    </header>

<div  class=" row vh-100 vw-100 d-flex justify-content-center">
    
        <div class="col-2 border border-dark m-3 ">
            <h3>Search for a City</h3>
            <input class="form-control" id="city"/>
            <button id="search-btn" class="btn btn-info m-3 ">Search</button>
        </div>
        <div class="col-9 ">
            <div class="row h-25 bg-white border border-dark m-3">
            <h3>Atlanta (9/13/2022)</h3>
            </div>
            <h3 class="m-3">5 days forcast</h3>
            <div class="row h-50  gap-4 p-3 m-3 justify-content-center">
                <div class="col-2 bg-secondary"></div>
                <div class="col-2 bg-secondary"></div>
                <div class="col-2 bg-secondary"></div>
                <div class="col-2 bg-secondary"></div>
                <div class="col-2 bg-secondary"></div>
            </div>
</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
